<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario4</title>
    <link rel="stylesheet" href="Estilos/Formulario4.css">
    <link rel="icon" href="Imagenes/calabera.ico">

    
</head>
<body>
    <h1>Formulario de Inscripcion</h1>
    <table border="0"> 

        <form action="">

        <tr>
            <td>
                <label for="Usuario" id="texto">Usuario</label>              
                <input type="text" id="Usuario" name="Usuario" required>

            </td>
         </tr>   

        <tr>
            <td>
                
                <label for="contraseña" id="contra">Contraseña</label> 
                <input  type="password" id="contraseña" name="Contraseña" name="contraseña" required>   
            </td>

            <td>
                <label for="repetir" id="txtrepet">Repetir Contraseña</label>  
                <input name="repet" type="password" id="repetir" name="repetir" required>
  

            </td>

        </tr>    

        <tr>
            <td>
                <label for="Nombre" id="txtnombre">Nombre</label>
                <input  type="text" id="Nombre" name="Nombre" required>
            </td>

            <td>
                <label for="apellido" id="txtapellido">Apellido</label>
                <input  type="text" id="apellido" name="apellido" required>

            </td>
        </tr>

        <tr>
            <td>
                <label for="numero" id="txtedad">Edad</label>
                <input type="number" id="numero" name="numero" required>
            </td>

            <td>
                <label for="" id="txtpais">Pais</label>
                <select  id="Lista">
                    <option >Peru</option>
                    <option >Rusia</option>
                    <option >Japon</option>
                    <option >Asia</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="email" id="txtcorreo">Mail</label>
                <input type="email" id="email" size="50px" name="email" required>

            </td>
        </tr>

        <tr>
            <td>
                <fieldset id="grup">
                    <input type="radio">Masculino
                    <br>
                    <input type="radio">Femenino
                    <legend>
                     Sexo
                    </legend>
                </fieldset>
            </td>

            <td>
                <label for="txtdocumen" id="document">NºDocumento</label>
                <input type="text" id="txtdocumen" name="txtdocumen" required>


            </td>
        </tr>



        <tr>
            <td>
                <fieldset id="tip">
                    <input type="radio" >DNI
                    <br>
                    <input type="radio">CI
                    <br>
                    <input type="radio">LE
                    <legend>
                     Tipo de Documento
                    </legend>
                </fieldset>
            </td>
            <td>
                <label for="" id="fum">Fuma</label>
                <input type="checkbox" id="check" required>
            </td>
        </tr>

        <tr>
            <td>
                <input type="submit" value="Enviar Datos" id="enviar">
                
            </td>

            <td>
                <input type="reset" value="Borrar Informacion" id="borrar">

            </td>
        </tr>
        
      
     </form>
    </table>
</body>
</html>
